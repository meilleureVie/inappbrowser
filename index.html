<!DOCTYPE html>
<html>
<head>
    <title>My Simple Page</title>
	<script>
		function hello(msg) {
			window.mobileApp.postMessage({ detail: {id: 1}});
			console.log("message sent");
		}
	</script>
	<script>
		function _open(url) {
			window.newWindow = window.open(url);
			console.log(url);
		}
		function _close() {
			if(window.newWindow) {
				window.newWindow.close();
				delete window.newWindow;
			} else {
				window.close();
			}
		}
	</script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a paragraph of text on my simple HTML page.</p>
	<button onclick="hello()">Send a message</button>
	<button onclick="_open('https://meilleurevie.github.io/inappbrowser/')">Open windows</button>
	<button onclick="_close()">Close windows</button>
</body>
</html>
